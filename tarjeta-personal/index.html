<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Personal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="images/top-circle.svg" alt="Circulo Superior" class="img-circulo img-circulo-superior">
    <img src="images/bottom-circle.svg" alt="Circulo inferior" class="img-circulo img-circulo-inferior">
    <article class="tarjeta">
        <header>
            <img src="images/card-pattern.svg" alt="deco de tarjeta" class="deco-tarjeta">
            <img src="images/cloe.jpg" alt="Foto de perfil" class="foto-perfil">
        </header>
            <section class="tarjeta-body">
                <p class="texto">Cloe Fraga <span class=" texto texto-claro">20</span></p>
                <p class="texto texto-claro">Barcelona</p>
            </section>
            <footer>
                <div class="datos">
                    <p class="numeros">700</p>
                    <p class="nombres texto-claro">Seguidores</p>
                </div>
                <div class="datos">
                    <p class="numeros">800</p>
                    <p class="nombres texto-claro">Me Gusta</p>
                </div>
                <div class="datos">
                    <p class="numeros">100</p>
                    <p class="nombres texto-claro">Fotos</p>
                </div>
            </footer>
    </article> 
</body>
</html>
